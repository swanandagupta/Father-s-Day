<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px 10px;
            font-family: 'DM Sans', sans-serif;
            transition: background .4s ease-in;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExMjR1bzdkenp1enp6ZzA5bjlqNjV2aHJrYjA1Mmo0MHY0MHVycmU0NiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7RtkBgYvL5ATS/giphy.webp');
        }
        .container {
            width: 100%;
            max-width: 800px;
            max-height: 600px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .cards {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease;
        }
        .card {
            flex: 0 0 100%;
            height: 100%;
            transition: transform 0.5s ease;
            position: relative;
        }
        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0px 0px 5px 0px rgba(81, 81, 81, 0.47);
        }
        .description {
            position: absolute;
            bottom: 0;
            background-color: #fff;
            border-radius: 8px;
            min-width: 320px;
            padding: 16px 10px;
            transition: transform .4s ease;
        }
        .description .title {
            color: #403d40;
            font-size: 20px;
            line-height: 25px;
        }
        .sub-line {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 10px;
        }
        .button {
            position: absolute;
            bottom: 5%;
            background-color: #5454549f;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            transition-duration: 0.4s;
        }
        .button:hover {
            box-shadow: 0 12px 16px 0 rgb(231, 247, 165), 0 17px 50px 0 rgb(217, 250, 152);
        }
        .button-left {
            left: 5%;
        }
        .button-right {
            right: 5%;
        }
        a {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            position:fixed;
            bottom:0;
            right:0;
        }

        a:hover {
            background-color: #ddd;
            color: black;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="cards">
            <div class="card" id="card-1">
                <img src="img1.jpg" alt="image-1">
            </div>
            <div class="card" id="card-2">
                <img src="img2.jpg" alt="image-2">
            </div>
            <div class="card" id="card-3">
                <img src="img3.jpg" alt="image-3">
            </div>
        </div>
        <div class="description">
            <div id="desc-1" class="description-item">
                <div class="title">Most Caring</div>
                <div class="sub-line">
                    <div class="subtitle">selfless care</div>
                </div>
            </div>
            <div id="desc-2" class="description-item" style="display: none;">
                <div class="title">Filled with Joy</div>
                <div class="sub-line">
                    <div class="subtitle">dances his hearts out</div>
                </div>
            </div>
            <div id="desc-3" class="description-item" style="display: none;">
                <div class="title">Achiever</div>
                <div class="sub-line">
                    <div class="subtitle">exquisite at everything</div>
                </div>
            </div>
        </div>
        <button class="button button-left" onclick="moveSlide(-1)">&#10094;</button>
        <button class="button button-right" onclick="moveSlide(1)">&#10095;</button>
        <a href="C:\Users\swana\Swananada\Mini projects\Father's day\page_4.html" class="next">Next &raquo;</a>
    </div>
    <script>
        let currentIndex = 0;
        const cards = document.querySelector('.cards');
        const descriptions = document.querySelectorAll('.description-item');
        const totalSlides = descriptions.length;

        function updateSlide() {
            cards.style.transform = `translateX(-${currentIndex * 100}%)`;
            descriptions.forEach((desc, index) => {
                desc.style.display = index === currentIndex ? 'block' : 'none';
            });
        }

        function moveSlide(direction) {
            currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
            updateSlide();
        }

        // Initialize first slide
        updateSlide();
    </script>
</body>
</html>
